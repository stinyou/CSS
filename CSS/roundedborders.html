<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Can use border-radius to create rounded borders */
            p.first {
                border: 5px solid blue;
                border-radius: 10px;
            }
            p.second {
                border: 5px solid blue;
                border-radius: 10px 3px; /* top-left/bottom-right top-right/bottom-left */
            }
        </style>
    </head>
    <body>
        <p class="first">Hello World.</p>
        <p class="second">Hello World.</p>
    </body>
</html>
