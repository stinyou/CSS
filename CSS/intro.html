<!DOCTYPE html>
<html>
    <head>
        <!--The entire page can be changed just by the <style> tag or a .css page instead of in the body-->
        <style>
            body {
                background-color: pink;
            }
            h1 {
                color: aquamarine;
                text-align: center;
            }
            p {
                font-family: 'Times New Roman';
                font-size: 12px;
            }
            h2 {
                color: azure;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--CSS solved the problem of needing to write every specification in every line-->
        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>
        <h2>This is another heading</h2>
    </body>
</html>
