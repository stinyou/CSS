<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Can comment CSS elements like this */
            p {
                color: red;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <p>To use CSS, can...</p>
            <ul>
                <li>Use external link to style sheet</li>
                <li>Use internal &lt;style&gt; heading</li>
                <li>Use inline style attribute</li>
            </ul>
        <p>If there are conflicting definitions of style sheets, the last one called takes priority</p>
        <p style="color: blue;">The inline style always takes priority, then the stylesheet, then the browser default</p>
    </body>
</html>
